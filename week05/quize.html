<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz About HTML And CSS</title>
    <link rel="stylesheet" href="styles/quize.css">
</head>

<body>
    <main class="box">
        <h1>âœ…Basic HTML and CSS Quiz</h1>
        <form class="box">
            <div class="quiz-item box">
                <label for="q1">1. What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1">
            </div>
            <div class="quiz-item box">
                <label for="q2">2. How are id and class attribute selected in css?</label>
                <textarea id="q2" name="q2"></textarea>
            </div>
            <div class="quiz-item box">
                <label for="q3">3.Which of the following is a valid CSS comment?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose One...</option>
                    <option value="a">A. &lt;!--This ia a comment --&gt;</option>
                    <option value="a">B. /* This is a comment*/</option>
                    <option value="a">C. // This is a comment//</option>
                </select>
            </div>
            <div class="quiz-item">
                <label for="q4">4. What is the bottom margin given to this declaration?</label>
                <code class="box"> margin: 10px 5px 15px, </code>
                <input type="q4" id="q4" name="q4">
            </div><br>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>

</html>
