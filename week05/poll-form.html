<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Form</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>
    <header>
        <h1>HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item">
                    <div class="column2">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname" required><br><br>
                        <label for="useremail"> Email:</label>
                        <input type="email" id="useremail" name="useremail" required>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="form-item">
                    <div class="column1">
                        <legend>Question</legend>
                        <label for="browser">What is your favorite internet browser?</label>
                        <select id="browser" name="browser">
                            <option value="chrome">Chrome</option>
                            <option value="edge">Edge</option>
                            <option value="firefox">Firefox</option>
                            <option value="brave">Brave</option>
                            <option value="other">Other</option>
                        </select><br><br>
                        <label for="pet">Do you have a household pet?</label>
                        <input type="checkbox" id="pet" name="pet"><br><br>
                        <label for="feedback">List the places you have lived:</label><br><br>
                        <textarea id="feedback" name="feedback" rows="4"
                            placeholder="Nigeria Florida Lagos Rivers"></textarea>
                    </div>
                </div>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>Â©2025|HTML Form -User poll Activity|Chinonso Onya</p>
    </footer>
</body>

</html>
